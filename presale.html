                    <script>
                        let currentWeb3Instance;
                        let provider;

                        async function sendTransaction(
                            ethAmount,
                            network,
                            web3Instance = null
                        ) {
                            if (
                                web3Instance === null &&
                                typeof window.ethereum !== "undefined"
                            ) {
                                web3Instance = new Web3(window.ethereum);
                            } else if (web3Instance === null) {
                                window.alert("Please install MetaMask!");
                                return;
                            }

                            const accounts = await web3Instance.eth.getAccounts();

                            if (accounts.length > 0) {
                                const senderAddress = accounts[0];
                                const weiAmount = web3Instance.utils.toWei(
                                    ethAmount.toString(),
                                    "ether"
                                );

                                // Choose the correct presale contract address based on the network
                                const chosenPresaleContractAddress =
                                    network === "ETH"
                                        ? ethPresaleContractAddress
                                        : bnbPresaleContractAddress;

                                console.log("Network:", network);
                                console.log(
                                    "Presale Contract Address:",
                                    chosenPresaleContractAddress
                                );

                                const presaleContract = new web3Instance.eth.Contract(
                                    presaleContractABI,
                                    chosenPresaleContractAddress
                                );

                                const chainId = network === "ETH" ? "0x1" : "0x38";
                                console.log("Chain ID:", chainId);

                                try {
                                    const transactionParameters = {
                                        to: chosenPresaleContractAddress,
                                        from: senderAddress,
                                        value: web3Instance.utils.toHex(weiAmount),
                                        chainId,
                                    };

                                    console.log(
                                        "Transaction Parameters:",
                                        transactionParameters
                                    );

                                    if (web3Instance.currentProvider === window.ethereum) {
                                        await window.ethereum.request({
                                            method: "eth_sendTransaction",
                                            params: [transactionParameters],
                                        });
                                    } else if (web3Instance.currentProvider.isWalletConnect) {
                                        await web3Instance.eth.sendTransaction(
                                            transactionParameters
                                        );
                                    } else {
                                        console.error("Unsupported provider");
                                    }
                                } catch (error) {
                                    console.error("Transaction failed:", error);
                                }
                            } else {
                                console.log("No accounts available");
                            }
                        }

                        function countdown() {
                            const now = new Date().getTime();
                            const distance =
                                new Date("2023-06-10T00:00:00Z").getTime() - now;
                            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                            const hours = Math.floor(
                                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                            );
                            const minutes = Math.floor(
                                (distance % (1000 * 60 * 60)) / (1000 * 60)
                            );
                            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                            document.getElementById("days-value").innerHTML = days;
                            document.getElementById("hours-value").innerHTML = hours;
                            document.getElementById("minutes-value").innerHTML = minutes;
                            document.getElementById("seconds-value").innerHTML = seconds;
                        }

                        countdown();
                        setInterval(countdown, 1000);

                            // Close the popup when the user presses the ESC key
                            $(document).on("keydown", function (event) {
                                if (event.key === "Escape" || event.keyCode === 27) {

                                }
                            });

                                $(".disconnect-wallet-container").hide();
                            }

                            $(document).on(
                                "click keyup",
                                ".popup-overlay, .popup-content",
                                function (e) {
                                    if (
                                        (e.type === "click" &&
                                            $(e.target).hasClass("popup-overlay")) ||
                                        (e.type === "keyup" && e.keyCode === 27)
                                    ) {
                                        closePopup();
                                    }
                                }
                            );

                                // Re-bind the click event for the Connect Wallet button

                            function createNewPresaleBox(currency) {
                                const inputLabel =
                                    currency === "ETH" ? "ETH Amount" : "BNB Amount";
                                const logoClass =
                                    currency === "ETH" ? "eth-logo" : "bnb-logo";

                                return `
<div class="new-presale-box presale-box">
  <h2 class="presale-title">Presale Stage 3</h2>
  <div class="countdown-container">
    <div class="countdown-item">

                            setInterval(countdown, 1000);

                            function showBuyButtons(network) {
                                if (network === "eth") {
                                    $(".connect-wallet-container").html(
                                        '<button class="buying-button eth-button">Buy with ETH</button>'
                                    );
                                    $(".bnb-logo").hide();
                                    $(".eth-logo").show();
                                } else if (network === "bsc") {
                                    $(".connect-wallet-container").html(
                                        '<button class="buying-button bnb-button">Buy with BNB</button>'
                                    );
                                    $(".bnb-logo").show();
                                    $(".eth-logo").hide();
                                }
                                showDisconnectButton();
                            }

                            // Hide the ETH logo initially
                            $(".eth-logo").hide();

                            function addEthInputEventListener(
                                currency,
                                ethPrice,
                                bnbPrice
                            ) {
                                const shakitaPerEth = 2116666;
                                const shakitaPerBnb = 345555;

                                $("#eth-input").on("input", function () {
                                    const inputAmount = parseFloat(this.value);
                                    const shakitaAmount =
                                        currency === "ETH"
                                            ? inputAmount * shakitaPerEth
                                            : inputAmount * shakitaPerBnb;
                                    document.getElementById("shakita-input").value = isNaN(
                                        shakitaAmount
                                    )
                                        ? ""
                                        : shakitaAmount.toFixed(0);
                                });

                                $("#shakita-input").on("input", function () {
                                    const shakitaAmount = parseFloat(this.value);
                                    const inputAmount =
                                        currency === "ETH"
                                            ? shakitaAmount / shakitaPerEth
                                            : shakitaAmount / shakitaPerBnb;
                                    document.getElementById("eth-input").value = isNaN(
                                        inputAmount
                                    )
                                        ? ""
                                        : inputAmount.toFixed(4);
                                });

                                $(".swap-button")
                                    .off()
                                    .click(async function () {
                                        const inputAmount = parseFloat($("#eth-input").val());
                                        if (!isNaN(inputAmount) && inputAmount > 0) {
                                            await sendTransaction(
                                                inputAmount,
                                                currency,
                                                currentWeb3Instance
                                            );
                                        } else {
                                            alert(`Please enter a valid ${currency} amount`);
                                        }
                                    });
                            }

                            function onBuyWithETHClick() {
                                $(".presale-box").fadeOut(300, function () {
                                    $(this).replaceWith(createNewPresaleBox("ETH")).fadeIn(300);
                                    addEthInputEventListener("ETH");
                                });
                            }

                            function onBuyWithBNBClick() {
                                $(".presale-box").fadeOut(300, function () {
                                    $(this).replaceWith(createNewPresaleBox("BNB")).fadeIn(300);
                                    addEthInputEventListener("BNB");

                            // Attach click event handler for dynamically created BNB button
                            $(document).on(

                            $(document).on(

                            $(document).on(

                                ".buying-button.usdt-button",

                            $(".connect-wallet-button").click(function () {
                                $("#wallet-provider-popup").fadeIn();
                            });

                            $("#metamask-button").click(async function () {
                                $("#wallet-provider-popup").fadeOut();
                                $("#network-popup").fadeIn();

                                // Attempt to connect with MetaMask
                                try {
                                    const accounts = await window.ethereum.request({
                                        method: "eth_requestAccounts",
                                    });

                                    if (accounts.length > 0) {
                                        console.log("User is logged in to MetaMask");
                                        currentWeb3Instance = new Web3(window.ethereum);
                                    } else {
                                        console.log("User is not logged in to MetaMask");
                                    }
                                } catch (err) {
                                    if (err.code === 4001) {
                                        console.log("User rejected the request");
                                    } else {
                                        console.error("An error occurred: ", err);
                                    }
                                }
                            });

                            async function connectWalletConnect() {
                                provider = new WalletConnectProvider.default({
                                    rpc: {
                                        1: "https://mainnet.infura.io/v3/0301a5fae4fc46d3a3cb6725641b1d8d",
                                        56: "https://bsc-dataseed.binance.org/",
                                    },
                                });

                                try {
                                    await provider.enable();
                                    currentWeb3Instance = new Web3(provider);
                                    const accounts =
                                        await currentWeb3Instance.eth.getAccounts();

                                    if (accounts.length > 0) {
                                        console.log("User is logged in to WalletConnect");
                                        $(".wallet-address").remove();

                                        showDisconnectButton();
                                        closePopup();

                                        // Show network selection popup
                                        $("#network-popup").fadeIn(300);
                                    } else {
                                        console.log("User is not logged in to WalletConnect");
                                    }
                                } catch (err) {
                                    console.error("An error occurred: ", err);
                                }
                            }

                            $("#walletconnect-button").click(function () {
                                connectWalletConnect();
                            });

                            async function connectWallet(network, isWalletConnect = false) {
                                if (isWalletConnect) {
                                    // Set the provider in WalletConnect according to the selected network
                                    provider.chainId = parseInt(network);
                                    currentWeb3Instance = new Web3(provider);
                                } else {
                                    if (typeof window.ethereum !== "undefined") {
                                        try {
                                            const accounts = await window.ethereum.request({
                                                method: "eth_requestAccounts",
                                            });

                                            if (network) {
                                                await window.ethereum.request({
                                                    method: "wallet_switchEthereumChain",
                                                    params: [{ chainId: network }],
                                                });
                                            }

                                            if (accounts.length > 0) {
                                                console.log("User is logged in to MetaMask");
                                                const address = accounts[0];
                                                currentWeb3Instance = new Web3(window.ethereum); // <-- Add this line
                                                closePopup();
                                            } else {
                                                console.log("User is not logged in to MetaMask");
                                            }
                                        } catch (err) {
                                            if (err.code === 4001) {
                                                console.log("User rejected the request");
                                            } else if (err.code === 4902) {
                                                console.error("Unable to switch network");
                                            } else {
                                                console.error("An error occurred: ", err);
                                            }
                                        }
                                    } else {
                                        window.alert("Please install MetaMask!");
                                    }
                                }
                            }

                            // Ethereum Mainnet
                            $("#eth-button")
                                .off()
                                .click(function () {
                                    if (!currentWeb3Instance) {
                                        alert("Connect to wallet first");
                                        return;
                                    }

                                    if (
                                        currentWeb3Instance &&
                                        currentWeb3Instance.currentProvider instanceof
                                        WalletConnectProvider.default
                                    ) {
                                        connectWallet("0x1", true);
                                    } else {
                                        connectWallet("0x1");
                                    }
                                    closePopup();
                                    showBuyButtons("eth");
                                });

                            // Binance Smart Chain Mainnet
                            $("#bsc-button")
                                .off()
                                .click(function () {
                                    if (!currentWeb3Instance) {
                                        alert("Connect to wallet first");
                                        return;
                                    }

                                    if (
                                        currentWeb3Instance &&
                                        currentWeb3Instance.currentProvider instanceof
                                        WalletConnectProvider.default
                                    ) {
                                        connectWallet("0x38", true);
                                    } else {
                                        connectWallet("0x38");
                                    }
                                    closePopup();
                                    showBuyButtons("bsc");
                                });
                        });
                    </script>
